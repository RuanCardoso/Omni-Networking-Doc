site_name: Omni Documentation
site_url: https://ruancardoso.github.io/Omni-Networking-Doc
repo_url: https://github.com/RuanCardoso/Omni-Networking-for-Unity
repo_name: Omni Networking for Unity
theme:
  features:
    # - search.highlight
    - content.code.copy
    - navigation.prune
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.path
    - navigation.tabs
    - navigation.instant
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.tracking
    - content.code.select
    - toc.follow
    - toc.integrate
  language: en
  font:
    text: Roboto
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Português
      link: /pt/
      lang: pt

nav:
  - Getting Started: index.md
  - Communication: communication.md
  - Spawning: spawning.md
  - API Reference: api_reference.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: ⚓️
