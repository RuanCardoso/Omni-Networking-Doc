site_name: Omni Documentation
site_url: https://ruancardoso.github.io/Omni-Networking-Doc
repo_url: https://github.com/RuanCardoso/Omni-Networking-for-Unity
repo_name: Omni Networking for Unity
copyright: Copyright &copy; 2025 Ruan Cardoso
theme:
  features:
    - announce
    - search.share
    - content.code.copy
    - content.code.select
    - toc.follow
    #- toc.integrate
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.top
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
  language: en
  logo: assets/icon.png
  favicon: assets/icon.png
  font:
    text: Roboto
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
# extra_javascript:
#   - javascripts/feedback.js
extra_css:
  - assets/styles/extra.css
extra:
  generator: true
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/X3una5fgZJ
    - icon: fontawesome/brands/github
      link: https://github.com/RuanCardoso/Omni-Networking-for-Unity
nav:
  - 🏠 Getting Started:
      - 📌 Overview: index.md
      - 🛠️ Installation: GettingStarted/installation.md
      - ⚙️ Setup: GettingStarted/setup.md
      - 🐛 Known Issues: GettingStarted/known-issues.md
  - 🔧 Core Features:
      - 🔗 Communication: CoreFeatures/communication.md
      - 🎮 Spawning: CoreFeatures/spawning.md
      - 🔍 Service Locator: CoreFeatures/service-locator.md
      - 🏗️ Network Identity: CoreFeatures/network-identity.md
  - 🗄️ Database: database.md
  - 🚀 Deployment:
      - 📦 Build Guide: build.md
      - 🌐 Server Setup: server-setup.md
  - 📖 API Reference: api_reference.md
  - 🌍 Community:
      - 🤝 Contributing: contributing.md
      - 🆘 Support: support.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      auto_title: true
      linenums: true
      anchor_linenums: true
      line_spans: __span
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: ⚓️
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
      min_search_length: 3
      prebuild_index: true
      indexing:
        full_text: true
